version: '2'
services:
  torodb-stampede:
    image: 8kdata/torodb-stampede
    environment:
      - TORODB_SETUP=false
      - MONGO_SYNC_SOURCE
      - POSTGRES_PASSWORD
      - TORODB_BACKEND_HOST
      - TORODB_BACKEND_PORT
      - TORODB_BACKEND_DATABASE
      - TORODB_BACKEND_USER
      - TORODB_BACKEND_PASSWORD
      - DEBUG
