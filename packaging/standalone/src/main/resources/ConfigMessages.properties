config.generic=Generic ToroDB configuration
config.generic.logLevel=Level of log emitted
config.generic.logPackages=Specifies level of log emitted for packages
config.generic.logFile=File where log will be written
config.generic.log4j2File=Log4j2 configuration file
config.generic.connectionPoolTimeout=The timeout after which retrieve a connection from the pool will fail.
config.generic.connectionPoolSize=Maximum number of connections to establish to the database. It must be higher or equal than 3
config.generic.reservedReadPoolSize=Reserved connections that will be reserved to store global cursors. It must be lower than total connections minus 2
config.generic.metricsEnabled=Enable or disable metrics system

config.protocol.mongo=MongoDB protocol configuration
config.protocol.mongo.net.bindIp=The host or IP associate to the interface where clients will connect to. Use * to specify any interface
config.protocol.mongo.net.port=The port where the clients will connect to
config.protocol.mongo.replication.replSetName=The name of the MongoDB Replica Set where this instance will attach
config.protocol.mongo.replication.role=The role that this instance will assume in the replica set.
config.protocol.mongo.role.HIDDEN_SLAVE=The instance will not participate in voting and can not be elected as master
config.protocol.mongo.replication.syncSource=The host and port (<host>:<port>) of the node from ToroDB has to replicate. If this node must run as primary, this paramenter must not be defined
config.protocol.mongo.replication.ssl=SSL configuration for replication connection to MongoDB
config.protocol.mongo.replication.ssl.enabled=Enable or disable SSL/TLS layer
config.protocol.mongo.replication.ssl.allowInvalidHostnames=Disable hostname verification
config.protocol.mongo.replication.ssl.FIPSMode=Enable FIPS 140-2 mode
config.protocol.mongo.replication.ssl.CAFile=The path to the Certification Authority in PEM format
config.protocol.mongo.replication.ssl.trustStoreFile=The path to the Java Key Store file containing the Certification Authority. If CAFile is specified it will be used instead
config.protocol.mongo.replication.ssl.trustStorePassword=The password of the Java Key Store file containing the Certification Authority
config.protocol.mongo.replication.ssl.keyStoreFile=The path to the Java Key Store file containing the certificate and private key used to authenticate client
config.protocol.mongo.replication.ssl.keyStorePassword=The password of the Java Key Store file containing and private key used to authenticate client
config.protocol.mongo.replication.ssl.keyPassword=The password of the private key used to authenticate client
config.protocol.mongo.replication.auth=Authentication configuration for replication connection to MongoDB
config.protocol.mongo.replication.auth.mode=The authentication mode
config.protocol.mongo.authmode.disabled=Disable authentication mechanism. No authentication will be done
config.protocol.mongo.authmode.negotiate=The client will negotiate best mechanism to authenticate. With server version 3.0 or above, the driver will authenticate using the SCRAM-SHA-1 mechanism. Otherwise, the driver will authenticate using the Challenge Response mechanism
config.protocol.mongo.authmode.cr=Challenge Response authentication
config.protocol.mongo.authmode.x509=X.509 authentication
config.protocol.mongo.authmode.scram_sha1=SCRAM-SHA-1 SASL authentication
config.protocol.mongo.replication.auth.user=The user that will be authenticate
config.protocol.mongo.replication.auth.source=The source database where the user is present
config.protocol.mongo.replication.auth.gssapiServiceName=This property is used when the service's name is different that the default of mongodb.
config.protocol.mongo.replication.auth.gssapiHostName=This property is used when the fully qualified domain name (FQDN) of the host is required to properly authenticate.
config.protocol.mongo.replication.auth.gssapiSubject=This property is used for overriding the Subject under which GSSAPI authentication executes.
config.protocol.mongo.replication.auth.gssapiSaslClientProperties=While rarely needed, this property is used to replace the SasClient properties.
config.protocol.mongo.cursorTimeout=The timeout after which an opened cursor will be closed automatically.
config.protocol.mongo.mongopassFile=You can specify a file that use .pgpass syntax: <host>:<port>:<database>:<user>:<password> (can have multiple lines)

config.backend=Backend configuration (only one can be specified)

config.backend.postgres=PostgreSQL configuration (default)
config.backend.postgres.host=The host or ip that will be used to connect
config.backend.postgres.port=The port that will be used to connect
config.backend.postgres.database=The database that will be used
config.backend.postgres.user=The user that will be used to connect
config.backend.postgres.password=Specify password that will be used to connect
config.backend.postgres.toropassFile=You can specify a file that use .pgpass syntax: <host>:<port>:<database>:<user>:<password> (can have multiple lines)
config.backend.postgres.applicationName=The application name used by driver to connect
config.backend.postgres.includeForeignKeys=If enabled internal columns relations between data tables will be enforced by foreign keys.  

config.backend.greenplum=GreenPlum configuration

config.backend.mysql=MySQL configuration

config.backend.derby=Derby configuration
config.backend.derby.embedded=True to run derby as embedded database, false otherwise
config.backend.derby.inMemory=True to run derby as in-memory database (config.backend.derby.embedded must be true), false otherwise
